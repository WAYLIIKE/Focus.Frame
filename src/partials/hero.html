<section class="hero">
  <div class="container">
    <div class="hero-container">
      <div class="hero-text-box">
        <h1 class="hero-tittle">
          Discover the magic of
          <span class="hero-photography">photography </span>
          in our school
        </h1>
        <p class="hero-text">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <div class="hero-student">
          <div class="hero-student-review">
            <ul class="hero-student-list">
              <li class="hero-student-thumb">
                <img
                  class="hero-photo"
                  srcset="
                    ./img/hero/student1.png    1x,
                    ./img/hero/student1@2x.png 2x
                  "
                  src="./img/hero/student1.png"
                  alt="student1"
                />
              </li>
              <li class="hero-student-thumb">
                <img
                  class="hero-photo"
                  srcset="
                    ./img/hero/student2.png    1x,
                    ./img/hero/student2@2x.png 2x
                  "
                  src="./img/hero/student2.png"
                  alt="student2"
                />
              </li>
              <li class="hero-student-thumb">
                <img
                  class="hero-photo"
                  srcset="
                    ./img/hero/student3.png    1x,
                    ./img/hero/student3@2x.png 2x
                  "
                  src="./img/hero/student3.png"
                  alt="student3"
                />
              </li>
            </ul>
            <div class="hero-student-link">
              <a class="hero-student-link-id" href="#reviews"
                ><p class="hero-student-text">Our happy students</p>
                <svg class="hero-svg-arrow" width="18" height="8.66">
                  <use href="./img/icons/sprite.svg#icon-right-arrow"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="hero-reviews-form">
            <span class="hero-star">
              <svg class="hero-icon-star" width="20" height="20">
                <use href="./img/icons/sprite.svg#icon-star"></use>
              </svg>
            </span>
            <div class="hero-reviews">
              <h3 class="hero-reviews-tittle">Reviews</h3>
              <p class="hero-reviews-number">+1500</p>
            </div>
          </div>
        </div>
      </div>
      <div class="main-thumb">
        <img
          class="hero-main-photo"
          srcset="
            ./img/hero/hero-main-boy.png    1x,
            ./img/hero/hero-main-boy@2x.png 2x
          "
          src="./img/hero/hero-main-boy.png"
          alt="main-boy"
        />
      </div>
    </div>
  </div>
</section>
